<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div style="display: grid; grid-template-columns: repeat(3, auto); grid-gap: 20px; margin: 30px ">

            <!-- DRAPEAU BELGE -->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" viewbox="0 0 3 2">
                <rect width="1" height="2" x="0" y="0" fill="#000" />
                <rect width="1" height="2" x="1" y="0" fill="#EC1" />
                <rect width="1" height="2" x="2" y="0" fill="#C23" />
            </svg>

            <!-- BURGER MENU -->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" height="200" viewbox="0 0 5 4">
                <rect width="5" height="1" x="0" y="0" rx=".5"  fill="#222" />
                <rect width="5" height="1" x="0" y="1.5" rx=".5"  fill="#222" />
                <rect width="5" height="1" x="0" y="3" rx=".5"  fill="#222" />
            </svg>

            <!-- TROIS PETITS POINTS -->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" height="200" viewbox="0 0 10 2">
                <circle r="1" cx="1" cy="1" fill="#222" />
                <circle r="1" cx="5" cy="1" fill="#222" />
                <circle r="1" cx="9" cy="1" fill="#222" />
            </svg>

            <!-- PAUSE BUTTON -->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" height="200" viewbox="0 0 10 10">
                <circle r="5" cx="5" cy="5" fill="#222" />
                <rect width="1.5" height="6" x="3" y="2" fill="#FFF" />
                <rect width="1.5" height="6" x="5.5" y="2" fill="#FFF" />
            </svg>

            <!-- PLAY BUTTON -->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" height="200" viewbox="0 0 10 10">
                <circle r="5" cx="5" cy="5" fill="#222" />
                <polygon points="3 2, 3 8, 8 5" fill="#FFF" />
            </svg>

            <!-- QUIT BUTTON -->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" height="200" viewbox="0 0 10 10">
                <polygon points="0 2, 2 0, 10 8, 8 10" fill="#222" />
                <polygon points="0 8, 2 10, 10 2, 8 0" fill="#222" />
            </svg>

            <!-- DIRECTIONS -->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" height="200" viewbox="0 0 10 10">
                <g fill="#222">
                    <polygon points="0 5, 3 3.5, 3 6.5" />
                    <polygon points="5 0, 3.5 3, 6.5 3" />
                    <polygon points="10 5, 7 3.5, 7 6.5" />
                    <polygon points="5 10, 3.5 7, 6.5 7" />
                </g>
            </svg>

            <!-- CIBLE -->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" height="200" viewbox="0 0 10 10">
                <circle r="5" cx="5" cy="5" fill="#222" />
                <circle r="4" cx="5" cy="5" fill="#FFF" />
                <circle r="3" cx="5" cy="5" fill="#222" />
                <circle r="2" cx="5" cy="5" fill="#FFF" />
                <circle r="1" cx="5" cy="5" fill="#222" />
            </svg>

            <!-- DOCUMENT -->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" height="200" viewbox="0 0 10 10">
                <rect width="7" height="10" x="0" y="0" fill="#222" />
                <rect width="5" height="0.5" x="1" y="2" fill="#FFF" />
                <rect width="5" height="0.5" x="1" y="3.5" fill="#FFF" />
                <rect width="5" height="0.5" x="1" y="5" fill="#FFF" />
                <rect width="5" height="0.5" x="1" y="6.5" fill="#FFF" />
                <rect width="2" height="1" x="8" y="0" fill="#222" />
                <polygon points="8 1.5, 10 1.5, 10 8.5, 9 10, 8 8.5" fill="#222" />
            </svg>

            <!-- SPACE INVADER -->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" height="200" viewbox="0 0 11 8">
                <polygon points="0 7, 0 4, 1 4, 1 3, 2 3, 2 2, 3 2, 3 0, 2 0, 2 1, 4 1, 4 2, 7 2, 7 1, 9 1, 9 0, 8 0, 8 2, 9 2, 9 3, 10 3, 10 4, 11 4, 11 7, 10 7, 10 5, 9 5, 9 7, 6 7, 6 8, 8 8, 8 6, 3 6, 3 8, 5 8, 5 7, 2 7, 2 5, 1 5, 1 7" fill="#222" />
                <rect width="1" height="1" x="3" y="3" fill="#FFF" />
                <rect width="1" height="1" x="7" y="3" fill="#FFF" />
            </svg>

            <!-- THUMBS UP -->

            viewBox="0 0 512.001 512.001" width="200" >

                <path d="M195.882,90.17h-30.059c-8.307,0-15.03,6.722-15.03,15.03c0,8.307,6.722,15.03,15.03,15.03h30.059 c8.307,0,15.03-6.722,15.03-15.03C210.912,96.892,204.189,90.17,195.882,90.17z" fill="#EC1"/>

            </svg>

            <!-- LOADING CIRCLES -->
            <svg xmlns="https:/www.w3.org/2000/svg"  width="200" height="200" viewbox="0 0 10 10">
                <circle r="0" cx="5" cy="5" fill="transparent" stroke="#222">
                    <animate attributeType="xml" attributeName="r" values="0; 5" begin="0" dur="2s" repeatCount="indefinite" />  
                    <animate attributeType="xml" attributeName="stroke-opacity" values="1; 0" begin="0" dur="2s" repeatCount="indefinite" />
                    <animate attributeType="xml" attributeName="stroke-width" values="0.5; 0" begin="0" dur="2s" repeatCount="indefinite" />                    
                </circle>
                <circle r="0" cx="5" cy="5" fill="transparent" stroke="#222">
                    <animate attributeType="xml" attributeName="r" values="0; 5" begin="0.5" dur="2s" repeatCount="indefinite" />
                    <animate attributeType="xml" attributeName="stroke-opacity" values="1; 0" begin="0.5" dur="2s" repeatCount="indefinite" />
                    <animate attributeType="xml" attributeName="stroke-width" values="0.5; 0" begin="0.5s" dur="2s" repeatCount="indefinite" />                     
                </circle>
                <circle r="0" cx="5" cy="5" fill="transparent" stroke="#222">
                    <animate attributeType="xml" attributeName="r" values="0; 5" begin="1" dur="2s" repeatCount="indefinite" /> 
                    <animate attributeType="xml" attributeName="stroke-opacity" values="1; 0" begin="1" dur="2s" repeatCount="indefinite" />
                    <animate attributeType="xml" attributeName="stroke-width" values="0.5; 0" begin="1s" dur="2s" repeatCount="indefinite" />                    
                </circle>
                <circle r="0" cx="5" cy="5" fill="transparent" stroke="#222">
                    <animate attributeType="xml" attributeName="r" values="0; 5" begin="1.5" dur="2s" repeatCount="indefinite" />
                    <animate attributeType="xml" attributeName="stroke-opacity" values="1; 0" begin="1.5" dur="2s" repeatCount="indefinite" /> 
                    <animate attributeType="xml" attributeName="stroke-width" values="0.5; 0" begin="1.5s" dur="2s" repeatCount="indefinite" />                        
                </circle>
            </svg>


            <!-- LOADING VERTICAL BARS -->
            <svg xmlns="https:/www.w3.org/2000/svg"  width="200" height="200" viewbox="0 0 5 9">
                <rect width="1" height="9" x="0" y="0" fill="#222">
                    <animate attributeType="xml" attributeName="opacity" type="translate" values=".6; .2; 1; .6" begin="0" dur="0.8s" repeatCount="indefinite" />
                    <animate attributeType="xml" attributeName="height" values="3; 6; 9; 3" begin="0s" dur="0.8s" repeatCount="indefinite" />
                    <animate attributeType="xml" attributeName="y" values="3; 1.5; 0; 3" begin="0s" dur="0.8s" repeatCount="indefinite" />
                </rect>
                <rect width="1" height="9" x="2" y="0" fill="#222">
                    <animate attributeType="xml" attributeName="opacity" type="translate" values=".2; 1; .6; .2" begin="0" dur="0.8s" repeatCount="indefinite" />
                    <animate attributeType="xml" attributeName="height" values="6; 9; 3; 6" begin="0s" dur="0.8s" repeatCount="indefinite" />
                    <animate attributeType="xml" attributeName="y" values="1.5; 0; 3; 1.5" begin="0s" dur="0.8s" repeatCount="indefinite" />
                </rect>
                <rect width="1" height="9" x="4" y="0" fill="#222">
                    <animate attributeType="xml" attributeName="opacity" type="translate" values="1; .6; .2; 1" begin="0" dur="0.8s" repeatCount="indefinite" />
                    <animate attributeType="xml" attributeName="height" values="9; 3; 6; 9" begin="0s" dur="0.8s" repeatCount="indefinite" />
                    <animate attributeType="xml" attributeName="y" values="0; 3; 1.5; 0" begin="0s" dur="0.8s" repeatCount="indefinite" />
                </rect>
            </svg>

            <!-- LOADING SNAKE GAME (16 steps)-->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" height="200" viewbox="0 0 6 6">
                <rect width="1" height="1" x="0" y="0" fill="#222">
                    <animate attributeType="xml" attributeName="x" begin="0s" values="0;1;2;2;3;3;4;4;4;3;2;2;2;1;0;0" dur="3s" repeatCount="indefinite" calcMode="discrete" />
                    <animate attributeType="xml" attributeName="y" begin="0s" values="0;0;0;1;1;2;2;3;4;4;4;3;2;2;2;1" dur="3s" repeatCount="indefinite" calcMode="discrete" />
                </rect>
                <rect width="1" height="1" x="0" y="1" fill="#222">
                    <animate attributeType="xml" attributeName="x" begin="0s" values="0;0;1;2;2;3;3;4;4;4;3;2;2;2;1;0" dur="3s" repeatCount="indefinite" calcMode="discrete" />
                    <animate attributeType="xml" attributeName="y" begin="0s" values="1;0;0;0;1;1;2;2;3;4;4;4;3;2;2;2" dur="3s" repeatCount="indefinite" calcMode="discrete" />
                </rect>
                <rect width="1" height="1" x="0" y="2" fill="#222">
                    <animate attributeType="xml" attributeName="x" begin="0s" values="0;0;0;1;2;2;3;3;4;4;4;3;2;2;2;1" dur="3s" repeatCount="indefinite" calcMode="discrete" />
                    <animate attributeType="xml" attributeName="y" begin="0s" values="2;1;0;0;0;1;1;2;2;3;4;4;4;3;2;2" dur="3s" repeatCount="indefinite" calcMode="discrete" />
                </rect>
                <rect width="1" height="1" x="1" y="0" fill="#222">
                    <animate attributeType="xml" attributeName="x" begin="0s" values="1;2;2;3;3;4;4;4;3;2;2;2;1;0;0;0" dur="3s" repeatCount="indefinite" calcMode="discrete" />
                    <animate attributeType="xml" attributeName="y" begin="0s" values="0;0;1;1;2;2;3;4;4;4;3;2;2;2;1;0" dur="3s" repeatCount="indefinite" calcMode="discrete" />
                </rect>
                <rect width="1" height="1" x="4" y="2" fill="#222">
                    <animate attributeType="xml" attributeName="fill" begin="0s" values="#222;#222;#222;#222;#222;#222;transparent;transparent;transparent;transparent;transparent;transparent;transparent;#222;#222;#222" dur="3s" repeatCount="indefinite" calcMode="discrete" />
                </rect>
                <rect width="1" height="1" x="1" y="2" fill="#222">
                    <animate attributeType="xml" attributeName="fill" begin="0s" values="transparent;transparent;transparent;transparent;transparent;transparent;#222;#222;#222;#222;#222;#222;#222;transparent;transparent;transparent" dur="3s" repeatCount="indefinite" calcMode="discrete" />
                </rect>
            </svg>

            <!-- CHANGING CUBE -->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" height="200" viewbox="0 0 10 10">
                <polygon fill="#222">
                        <animate attributeType="xml" attributeName="points" begin="0s" values="

                            2 2, 5 0, 8 2, 10 5, 8 8, 5 10, 2 8, 0 5;
                            2 2, 5 2, 8 2, 8 5, 8 8, 5 8, 2 8, 2 5;

            </svg>

            <!-- CHANGING CUBE -->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" height="200" viewbox="0 0 10 10">
                <polygon fill="#222">
                        <animate attributeType="xml" attributeName="points" begin="0s" values="
                            2 2, 5 2, 8 2, 8 5, 8 8, 5 8, 2 8, 2 5;
                            0 5, 4 4, 5 0, 6 4, 10 5, 6 6, 5 10, 4 6;
                            2 8, 2 5, 2 2, 5 2, 8 2, 8 5, 8 8, 5 8;
                            5 6, 0 10, 4 5, 0 0, 5 4, 10 0, 6 5, 10 10;
                            8 8, 5 8, 2 8, 2 5, 2 2, 5 2, 8 2, 8 5
                        " dur="4s" repeatCount="indefinite"/>
                </polygon>
            </svg>

            <!-- CHANGING CROSS -->
            <svg xmlns="https:/www.w3.org/2000/svg" version="1.1" width="200" height="200" viewbox="0 0 10 10">
                <polygon fill="#222">
                        <animate attributeType="xml" attributeName="points" begin="0s" values="

                            2 0, 5 3, 8 0, 10 2, 7 5, 10 8, 8 10, 5 7, 2 10, 0 8, 3 5, 0 2
                        " dur="2s" repeatCount="indefinite"/>
                </polygon>
            </svg>
