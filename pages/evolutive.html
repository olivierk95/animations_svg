            <!-- SCREEN MORPHISM (PC, Tablet, mobile) -->

                <polygon fill="#222">
                    <animate attributeType="xml" attributeName="points" begin="0s" values="
                        0 0, 10 0, 10 7, 0 7;
                        0 0, 10 0, 10 7, 0 7;
                        3 0, 7 0, 7 7, 3 7;
                        3 0, 7 0, 7 7, 3 7;
                        4 2, 6 2, 6 7, 4 7;
                        4 2, 6 2, 6 7, 4 7;
                        0 0, 10 0, 10 7, 0 7
                    " dur="2.5s" repeatCount="indefinite"/>
                </polygon>
                <polygon fill="#FFF">
                    <animate attributeType="xml" attributeName="points" begin="0s" values="
                        0.5 0.5, 9.5 0.5, 9.5 6, 0.5 6;
                        0.5 0.5, 9.5 0.5, 9.5 6, 0.5 6;
                        3.4 0.5, 6.6 0.5, 6.6 6, 3.4 6;
